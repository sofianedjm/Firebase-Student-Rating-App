    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const loadEl = document.querySelector('#load');
        firebase.auth().onAuthStateChanged(user => { });
        firebase.analytics(); // call to activate
        firebase.performance(); // call to activate

        try {
          let app = firebase.app();
          let features = [
            'auth', 
            'database', 
            'firestore',
            'functions',
            'messaging', 
            'storage', 
            'analytics', 
            'remoteConfig',
            'performance',
          ].filter(feature => typeof app[feature] === 'function');
          loadEl.textContent = `Firebase SDK loaded with ${features.join(', ')}`;
        } catch (e) {
          console.error(e);
          loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
        }
      });
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import {
        getFirestore,
        collection,
        getDocs,

        const firebaseConfig = {

        projectId: "fir-student-rating-app",

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const bookRef = collection(db, "book");

        // const res = await addDoc(bookRef, data); // To write data
        const res = await getDocs(bookRef); // To read data

        res.forEach((doc) => {
        console.log(doc.id, "=>", doc.data());
        var element = document.createElement("div");
        var id = doc.id;
        var data = doc.data();
        element.innerHTML = `
        <div class="card">
            <img
                src="https://static.vecteezy.com/system/resources/previews/009/384/332/non_2x/old-vintage-book-clipart-design-illustration-free-png.png"
                class="card-img-top"
                alt="Article 1"
                style="width: 20%; height: auto; margin-left: auto; margin-right: auto; margin-top: 1rem;"
            />
            <div class="card-body">
                <h5 class="card-title">${data.title}</h5>
                <p class="card-text">A book written by ${data.author} published in ${data.year}.</p>
                <a href="UI/detail.html?param=${id}" class="btn btn-primary">Lire plus</a>
            </div>
        </div>`;
        document.getElementById("base");
        base.appendChild(element);
        });
    </script>
